<form id="{{name}}" action="{{ROUTE}}/{{query}}" data-loader="{{target}}" method="get">
    <fieldset class="g-fr g-p1c g-dpr">
        <input id="{{name}}searchbox" class="g-p1 g-npec g-b g-btr g-bbr" name="{{name}}" type="text" value="{{value}}" placeholder="type to search ..." data-click="{{clickhandler}}">
        {{dropdown}}
        <button type="submit" class="g-b g-btr g-bbr g-dp g-mh g-ph">Search</button>
    </fieldset>
</form>
